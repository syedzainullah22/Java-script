<!DOCTYPE html>
<html>
    <head>
        <title>Array in js</title>
    </head>
    <body>
        <h2>Javascript Arrays</h2>
        <p id="demo"></p>
        <script>
            var cars = [
                "BMW",
                "Proshe",
                "Audi",
        ];
            document.getElementById("demo").innerHTML = cars[2];
        </script>
    </body>
</html>
