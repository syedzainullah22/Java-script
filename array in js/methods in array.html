<!DOCTYPEhtml>
<html>
<head>
    <title>Methods in array</title>
</head>
<body>
    <h2>Javascript Array Methods</h2>
    <h2>join()and pop()</h2>
    <p>The join()method removes the last element from an array.</p>
    <p id="myjoin"></p>
    <p id="mtfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("myjoin").innerHTML = fruits.join
        ("*");
        document.getElementById("myfirstpop").innerHTML = fruits;
        fruits.pop();
        document.getElementById("mysecondpop").inmerHTML = fruits;
    </script>
</body>
</html>
