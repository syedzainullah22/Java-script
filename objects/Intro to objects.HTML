<!DOCTYPE HTML>
<html>
    <head>
        <title>JavaScript objects and its properties </title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var person = {
                firstName: "I",
                age: 20,
            };

            document.getElementById("demo"). innerHTML =person.firstName + " am " + person.age +"years old";
        </script>
    </body>
</html>
